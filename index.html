<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Проект Место&nbsp;&mdash; Россия</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="common">
  <div class="page">

    <header class="header">
      <img src="src/images/Mesto-russia.svg" alt="Место - Россия" class="header__logo">
    </header>

    <main>
      <section class="profile">

        <img src="src/images/avatar.jpg" alt="Пожилой мужчина в красной шапке" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add"></button>

      </section>

      <section class="places">

        <article class="place">
          <img src="src/images/castle.jpg" alt="Замок" class="place__image">
          <div class="place__footer">
            <h2 class="place__title">Карачаевск</h2>
            <button type="button" class="place__like"></button>
          </div>
        </article>

        <article class="place">
          <img src="src/images/field.jpg" alt="Изображение горы" class="place__image">
          <div class="place__footer">
            <h2 class="place__title">Гора Эльбрус</h2>
            <button type="button" class="place__like"></button>
          </div>
        </article>

        <article class="place">
          <img src="src/images/mountain.jpg" alt="Поле" class="place__image">
          <div class="place__footer">
            <h2 class="place__title">Домбай</h2>
            <button type="button" class="place__like"></button>
          </div>
        </article>

        <article class="place">
          <img src="src/images/field.jpg" alt="Изображение горы" class="place__image">
          <div class="place__footer">
            <h2 class="place__title">Гора Эльбрус</h2>
            <button type="button" class="place__like"></button>
          </div>
        </article>

        <article class="place">
          <img src="src/images/mountain.jpg" alt="Поле" class="place__image">
          <div class="place__footer">
            <h2 class="place__title">Домбай</h2>
            <button type="button" class="place__like"></button>
          </div>
        </article>

        <article class="place">
          <img src="src/images/castle.jpg" alt="Замок" class="place__image">
          <div class="place__footer">
            <h2 class="place__title">Карачаево-Черкесия</h2>
            <button type="button" class="place__like"></button>
          </div>
        </article>

      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy;&nbsp;2020 Mesto Russia</p>
    </footer>

  </div>

  <div class="popup">
    <div class="popup__content">
      <button type="button" class="popup__close"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="profile-set">
        <fieldset class="form">
          <input name="name" type="text" class="form__field" required value="Жак-Ив Кусто">
          <input name="subname" type="text" class="form__field" value="Исследователь океана">
          <button type="submit" class="form__submit">Сохранить</button>
        </fieldset>
      </form>
    </div>

  </div>
</body>

</html>
