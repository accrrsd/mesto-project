<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Проект Место&nbsp;&mdash; Россия</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="common">
  <div class="page">

    <header class="header">
      <img src="src/images/Mesto-russia.svg" alt="Место - Россия" class="header__logo">
    </header>

    <main>
      <section class="profile">

        <img src="src/images/avatar.jpg" alt="Пожилой мужчина в красной шапке" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit" id="profile-edit"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add" id="add-card"></button>

      </section>

      <section class="places"></section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy;&nbsp;2020 Mesto Russia</p>
    </footer>

  </div>

  <div class="popup popup_type_profile">
    <div class="popup__content popup__content_type_form">
      <button type="button" class="popup__close"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="profile-set">
        <fieldset class="form">
          <input name="name" type="text" class="form__field" required>
          <input name="subname" type="text" class="form__field">
          <button type="submit" class="form__submit">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </div>

  <div class="popup popup_type_add-card">
    <div class="popup__content popup__content_type_form">
      <button type="button" class="popup__close"></button>
      <h2 class="popup__title">Новое место</h2>
      <form name="card-set">
        <fieldset class="form">
          <input name="image-name" type="text" class="form__field" placeholder="Название" required>
          <input name="url" type="text" class="form__field" placeholder="Ссылка на картинку" required>
          <button type="submit" class="form__submit">Создать</button>
        </fieldset>
      </form>
    </div>
  </div>

  <div class="popup popup_type_image">
    <div class="popup__content">
      <button type="button" class="popup__close"></button>
      <img src="." alt="" class="popup__picture">
      <h2 class="popup__title popup__title_type_image"></h2>
    </div>
  </div>

  <template id="place-template">
    <article class="place">
      <button type="button" class="place__trash"></button>
      <img class="place__image">
      <div class="place__footer">
        <h2 class="place__title"></h2>
        <button type="button" class="place__like"></button>
      </div>
    </article>
  </template>

  <script src="scripts/script.js"></script>
</body>

</html>
