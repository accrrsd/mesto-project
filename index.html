<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Проект Место&nbsp;&mdash; Россия</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="common">
  <div class="page">

    <header class="header">
      <img src="src/images/Mesto-russia.svg" alt="Место - Россия" class="header__logo">
      <hr class="header__line">
    </header>

    <main>
      <section class="profile">

        <img src="src/images/avatar.jpg" alt="Пожилой мужчина в красной шапке" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit">
            <img class="profile__edit-icon" src="src/images/pencil.svg" alt="Редактировать">
          </button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add">
          <img src="src/images/plus.svg" alt="Добавить" class="profile__add-icon">
        </button>

      </section>

      <section class="places">

        <article class="place">
          <img src="src/images/castle.jpg" alt="Замок" class="place__image">
          <div class="place__footer">
            <h2 class="place__title">Карачаевск</h2>
            <button class="place__icon"></button>
          </div>
        </article>
        
        <article class="place">
          <img src="src/images/field.jpg" alt="Изображение горы" class="place__image">
          <div class="place__footer">
            <h2 class="place__title">Гора Эльбрус</h2>
            <button class="place__icon"></button>
          </div>
        </article>
        
        <article class="place">
          <img src="src/images/mountain.jpg" alt="Поле" class="place__image">
          <div class="place__footer">
            <h2 class="place__title">Домбай</h2>
            <button class="place__icon"></button>
          </div>
        </article>

        <article class="place">
          <img src="src/images/field.jpg" alt="Изображение горы" class="place__image">
          <div class="place__footer">
            <h2 class="place__title">Гора Эльбрус</h2>
            <button class="place__icon"></button>
          </div>
        </article>
        
        <article class="place">
          <img src="src/images/mountain.jpg" alt="Поле" class="place__image">
          <div class="place__footer">
            <h2 class="place__title">Домбай</h2>
            <button class="place__icon"></button>
          </div>
        </article>
        
        <article class="place">
          <img src="src/images/castle.jpg" alt="Замок" class="place__image">
          <div class="place__footer">
            <h2 class="place__title">Карачаево-Черкесия</h2>
            <button class="place__icon"></button>
          </div>
        </article>

      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy;&nbsp;2020 Mesto Russia</p>
    </footer>

  </div>

  <article class="popup">
    <form class="form">
      <img src="src/images/close.svg" alt="Закрыть" class="form__close">
      <div class="form__content">
        <p class="form__title">Редактировать профиль</p>
        <fieldset class="form__field">
          <input type="text" class="form__name" required value="Жак-Ив Кусто">
          <hr class="form__line">
          <input type="text" class="form__subname" value="Исследователь океана">
          <hr class="form__line">
          <button class="form__submit" type="submit">Сохранить</button>
        </fieldset>
      </div>
    </form>
    </article>
</body>
</html>
